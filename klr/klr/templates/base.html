<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

        <title>KLR - {% block title %}{% endblock %} </title>

        <!-- Bootstrap core CSS -->
        <link href="{{ STATIC_URL }}/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles -->
        <link href="{{ STATIC_URL }}/style.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy this line! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- Div Banner -->
        <div>
           <img src="{{STATIC_URL}}/img/banner.png" class="img-responsive" alt="Responsive image">
        </div> <!-- Fin Div Banner -->

        <div class="navbar navbar-default" role="navigation">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">KLR VZLA</a>
            </div>
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li class="dropdown-header">Nav header</li>
                                <li><a href="#">Separated link</a></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#IniciarSesion">Iniciar Sesion</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>

        </div>

        <div class="container">
            {% block mainsection %} {% endblock %}
        </div> <!-- fin div container -->

        <!-- Site footer -->
        <div class="footer">
            <div class="container">
                <p>Hecho por Andel Nunez</p>
            </div>
        </div>

    </body>
</html>
